<html>
    <head>
         <script>

             function checkboxes()
            {

                var firstName = document.getElementById("fName").value;
                var lastName = document.getElementById("lName").value;
                var emailName = document.getElementById("EName").value;
                if(emailName == "")
                {
                    document.getElementById("EName").style.backgroundColor = "purple";
                    document.getElementById("EName").focus();
                }
                if(lastName == "")
                {
                    document.getElementById("lName").style.backgroundColor = "blue";
                    document.getElementById("lName").focus();
                }
                if(firstName == "")
                {
                    document.getElementById("fName").style.backgroundColor = "red";
                    document.getElementById("fName").focus();
                }

            }
         </script>
    </head>
    <title>Page 3</title>

    <br />

        <form action="nextPage.html" type="Post">
            First Name: <input type="text" id="fName"><br>
            Last Name: <input type="text" id="lName"><br>
            Email Address<input type="text" id="EName"><br>
            <br />
            <p>Do you accept the terms of agreement?</p>
            <input type="radio" name="color" value="blue">Yes<br>
            <input type="radio" name="color" value="red">No<br>
            <button id="mySubmit" type="button"onclick='checkboxes();'>Submit</button>
          </form>
    </body>
